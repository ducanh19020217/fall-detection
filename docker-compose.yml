version: '3.8'

services:
  db:
    image: postgres:15
    container_name: fall-db
    restart: always
    environment:
      POSTGRES_DB: fall_detection
      POSTGRES_USER: falluser
      POSTGRES_PASSWORD: fallpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    image: ${DOCKER_USER:-yourusername}/fall-backend:latest
    container_name: fall-backend
    depends_on:
      - db
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DB_TYPE=${DB_TYPE:-postgres}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DATABASE_URL=${DATABASE_URL:-postgresql://falluser:fallpass@db:5432/fall_detection}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    image: ${DOCKER_USER:-yourusername}/fall-frontend:latest
    container_name: fall-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
